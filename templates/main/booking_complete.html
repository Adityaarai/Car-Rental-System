{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="main-container">
  <div id="main">
    <div class="after_booking">
      {% if messages %} 
        {% for message in messages %}
          <h1 class="alert alert-{{ message.tags }}">{{ message }}</h1>
          <br /><br />
          <p id="thank">Thank you for choosing us for your travels.</p>
          <br />
        {% endfor %} 
      {% endif %}
    
      <!-- return to carlisting -->
      <a href="{% url 'carlisting' %}?value=All">
        <button class="button" id="return">Return to Carlisting</button>
      </a>
    </div>
  </div>
</div>

<style>
  :root {
    --indigo: #16425b;
    --lapis: #2f6690;
    --cerulean: #3a7ca5;
    --skyblue: #81c3d7;
    --platinum: #d9dcd6;
    --darkgray: #b4b4b3;
    --red: #f44336;
    --green: #4caf50;
    --darkgreen: darkgreen;
    --crimson: crimson;
    --white: #ffffff;
  }

  .main-container {
    width: 70vw;
    margin-top: 12vh;
    margin-left: 15vw;
    margin-bottom: 5vh;
    min-height: 65.4vh;
    padding-top: 5vh;
    padding-bottom: 5vh;
    text-align: center;
    justify-content: center;
    align-items: center;
    border: 1px solid var(--indigo);
    border-radius: 30px;
    background-color: var(--indigo);
    color: var(--white);
    position: relative;
  }

  #main {
    width: 80%;
    margin-left: 10%;
    align-items: center;
  }

  #heading {
    font-size: 40px;
    font-weight: 600;
    margin-bottom: 8vh;
  }

  #availability {
    background-color: var(--green);
    color: var(--white);
    padding: 5px 10px;
    border-radius: 5px;
    position: absolute;
    top: 50px;
    right: 50px;
    font-weight: bold;
  }

  #content {
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  #image img {
    width: 600px;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .main_details{
    display: flex;
  }

  #details {
    width: 100%;
    max-width: 400px;
    text-align: left;
    font-size: 20px;
    font-weight: 400;
    margin-left: 20px;
  }

  #details #model {
    font-weight: 800;
  }

  #details p {
    margin: 5px 0;
  }

  #booking-form {
    margin-top: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid var(--indigo);
    border-radius: 5px;
    font-size: 17px;
  }

  .button {
    margin-right: 20px;
    font-size: 17px;
    background-color: var(--white);
    color: var(--indigo);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    text-align: center;
  }

  .button:hover {
    background-color: var(--skyblue);
  }

  .error {
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 20px;
    color: var(--red);
  }

  .error_after {
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 40px;
  }

  #thank {
    font-size: 40px;
    margin-bottom: 20px;
  }

  #return {
    margin-top: 10vh;
    font-size: 17px;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    border-radius: 20px;
  }

  .popup-content {
    background-color: #fefefe;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  /* Customizing alert colors */
  .alert-error {
    color: var(--red);
    font-size: 80px;
    font-weight: bold;
  }

  .alert-success {
    color: var(--green);
    font-size: 80px;
    font-weight: bold;
  }

  #after_booking {
    flex-direction: column;
  }
</style>
{% endblock %}
